<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container p-5 checkout">
        <h1 class="text-center payment-heading">Checkout</h1>
        <form class="form py-5"  action="/payment" method="post">
            <h4>Billing Details</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text"name="firstName" class="form-control" id="firstname" placeholder=" Beauty">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="lastname" placeholder=" kumari">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress" placeholder=" 1234 Main St">
            </div>
            <div class="form-group">
                <label for="country">Country / Region*</label>
                <select name="country" id="country" class="form-control">
                    <option selected>exp - India</option>
                    <option value="India">India</option>
                    <option  value="USA">USA</option>
                    <option value="Russia">Russia</option>
                    <option value="Australia">Australia</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Pakistan">Pakistan</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text"name="city" class="form-control" id="inputCity" placeholder="exp - Lucknow">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select name="state" id="inputState" class="form-control">
                        <option selected> UttarPradesh</option>
                        <option value="Uttarpradesh">Uttarpradesh</option>
                        <option value="punjab">punjab</option>
                        <option value="haryana">haryana</option>
                        <option value="Rajisthan">Rajisthan</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" name="zip" class="form-control" id="inputZip" placeholder="exp - 243720">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Cash On Delivery
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="payment-mode">
                    <h4>Your Order Payment - <span id="payment-total-amount">0.00</span></h4>
                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            let lCart = JSON.parse(localStorage.getItem('cart'))
                            
                            let total = 0.0;
                            
                            
                            for (let item of lCart) {
                                total += item.price * item.quantity;
                                console.log(item.price);
                            }
                            const pay_amount = document.getElementById('payment-total-amount');
                            console.log("total " + total);
                            pay_amount.innerHTML = "";
                            pay_amount.innerHTML = total;
                        });
                    </script>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
    </div>


    

    <script src="../script.js"></script>
    <script src="../server.js"></script>


</body>

</html>
